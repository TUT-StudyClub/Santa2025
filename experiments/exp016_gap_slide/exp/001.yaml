paths:
  baseline: "submissions/baseline.csv"
  baseline_fallback: "submissions/baseline.csv"
  output: "submissions/submission.csv"

tree_shape:
  trunk_w: 0.15
  trunk_h: 0.2
  base_w: 0.7
  mid_w: 0.4
  top_w: 0.25
  tip_y: 0.8
  tier_1_y: 0.5
  tier_2_y: 0.25
  base_y: 0.0
  trunk_bottom_y: -0.2

optimization:
  n_min: 2
  n_max: 200
  target_groups: [21, 22, 26, 25, 31, 43, 37, 33, 34, 23, 65, 73, 81, 66, 74, 61, 82, 62, 75, 69]
  target_top_k: 0
  target_range: [1, 200]

  gap_slide:
    sweeps: 4
    max_step_ratio: 0.7
    min_step: 0.0001
    search_iters: 16
    candidate_fracs: [1.0, 0.8, 0.6, 0.4, 0.25, 0.12, 0.05]
    directions_deg: [0.0, 30.0, 60.0, 90.0, 120.0, 150.0, 180.0, 210.0, 240.0, 270.0, 300.0, 330.0]
