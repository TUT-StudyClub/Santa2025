paths:
  baseline: "submissions/submission.csv"
  baseline_fallback: "submissions/baseline.csv"
  output: "submissions/ssa_try.csv"

tree_shape:
  trunk_w: 0.15
  trunk_h: 0.2
  base_w: 0.7
  mid_w: 0.4
  top_w: 0.25
  tip_y: 0.8
  tier_1_y: 0.5
  tier_2_y: 0.25
  base_y: 0.0
  trunk_bottom_y: -0.2

optimization:
  n_min: 2
  n_max: 200
  target_groups: [8]
  target_top_k: 0

  ssa:
    pop_size: 20
    n_iters: 500
    pd_ratio: 0.2
    sd_ratio: 0.1
    st: 0.8
    danger_beta: 1.0

    init_pos_delta: 0.06
    init_ang_delta: 8.0
    init_tries: 20

    pos_delta: 0.03
    ang_delta: 6.0

    pos_bound_scale: 2.0
    ang_bound: 45.0
    repair_steps: 12

    seed_base: 2042
    debug: false
