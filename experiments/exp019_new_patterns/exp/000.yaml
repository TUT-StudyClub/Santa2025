# exp019_new_patterns: 新しい配置パターン生成
# 21-100のグループに集中（最も改善の余地がある範囲）

tree_shape:
  trunk_w: 0.15
  trunk_h: 0.2
  base_w: 0.7
  mid_w: 0.4
  top_w: 0.25
  tip_y: 0.8
  tier_1_y: 0.5
  tier_2_y: 0.25
  base_y: 0.0
  trunk_bottom_y: -0.2

paths:
  baseline: "submissions/baseline.csv"
  output: "submissions/submission.csv"

optimization:
  n_min: 21
  n_max: 100
  seed: 42

  sa:
    enabled: true
    n_iters: 3000  # n倍される
    T_max: 0.1
    T_min: 0.0001
    pos_delta: 0.05
    ang_delta: 5.0

  shrink:
    enabled: true
    min_scale: 0.7
    n_iters: 40
