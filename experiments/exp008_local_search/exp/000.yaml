paths:
  baseline: "submissions/baseline.csv"
  output: "submissions/submission.csv"

tree_shape:
  trunk_w: 0.15
  trunk_h: 0.2
  base_w: 0.7
  mid_w: 0.4
  top_w: 0.25
  tip_y: 0.8
  tier_1_y: 0.5
  tier_2_y: 0.25
  base_y: 0.0
  trunk_bottom_y: -0.2

local_search:
  # 各グループあたりの反復回数
  n_iters: 100000
  # 位置の探索幅
  pos_delta: 0.02
  # 角度の探索幅（度）
  ang_delta: 5.0
  # SAを使用するか（Falseなら純粋なhill climbing）
  use_sa: true
  # SA温度パラメータ
  T_max: 0.005
  T_min: 0.00001
  # 最適化するグループの範囲
  n_min: 2
  n_max: 200
  # 乱数シード
  seed_base: 42



