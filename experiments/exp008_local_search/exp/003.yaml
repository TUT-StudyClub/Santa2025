paths:
  baseline: "submissions/baseline.csv"
  output: "submissions/submission.csv"

tree_shape:
  trunk_w: 0.15
  trunk_h: 0.2
  base_w: 0.7
  mid_w: 0.4
  top_w: 0.25
  tip_y: 0.8
  tier_1_y: 0.5
  tier_2_y: 0.25
  base_y: 0.0
  trunk_bottom_y: -0.2

local_search:
  # 差が大きいレンジ(21-100)を重点的に探索
  n_iters: 120000
  pos_delta: 0.02
  ang_delta: 5.0
  use_sa: true
  T_max: 0.005
  T_min: 0.00001
  n_min: 1
  n_max: 200
  seed_base: 42
  iter_schedule:
    - start: 1
      end: 20
      n_iters: 100000
    - start: 21
      end: 60
      n_iters: 260000
    - start: 61
      end: 100
      n_iters: 240000
    - start: 101
      end: 150
      n_iters: 200000
    - start: 151
      end: 200
      n_iters: 180000
