paths:
  baseline: "submissions/submission.csv"
  baseline_fallback: "submissions/baseline.csv"
  output: "submissions/submission.csv"

tree_shape:
  trunk_w: 0.15
  trunk_h: 0.2
  base_w: 0.7
  mid_w: 0.4
  top_w: 0.25
  tip_y: 0.8
  tier_1_y: 0.5
  tier_2_y: 0.25
  base_y: 0.0
  trunk_bottom_y: -0.2

optimization:
  n_min: 2
  n_max: 200
  seed_base: 4242
  target_groups: [21, 22, 26, 25, 31, 43, 37, 33, 34, 23, 65, 73, 81, 66, 74, 61, 82, 62, 75, 69]
  target_top_k: 0
  target_range: [1, 200]

  pattern:
    types: ["interlocking", "hexagonal", "diagonal"]
    spacing_multipliers: [0.85, 0.9, 0.95]
    angle_offsets: [0.0, 30.0, 60.0, 90.0, 120.0, 150.0]
    diagonal_pairs:
      - [30.0, 210.0]
      - [60.0, 240.0]
      - [120.0, 300.0]
    col_offsets: [-1, 0, 1]
    pressure_ratios: [1.0, 0.97, 0.95]
    jitter_xy: 0.02
    jitter_deg: 5.0
    trials: 1
    max_scale: 4.0

  penalty_sa:
    enabled: true
    n_iters: 30000
    pos_delta: 0.006
    ang_delta: 1.2
    T_max: 0.02
    T_min: 0.0001
    weight_start: 0.0
    weight_end: 1.2
    weight_power: 1.2

  refine:
    enabled: true
    n_iters: 15000
    pos_delta: 0.003
    ang_delta: 0.7
    T_max: 0.006
    T_min: 0.00005
