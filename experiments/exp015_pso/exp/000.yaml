paths:
  baseline: "submissions/baseline.csv"
  output: "submissions/submission.csv"

tree_shape:
  trunk_w: 0.15
  trunk_h: 0.2
  base_w: 0.7
  mid_w: 0.4
  top_w: 0.25
  tip_y: 0.8
  tier_1_y: 0.5
  tier_2_y: 0.25
  base_y: 0.0
  trunk_bottom_y: -0.2

pso:
  n_min: 2
  n_max: 80
  n_particles: 30
  n_iterations: 60
  w: 0.9  # 慣性重み（0.9から0.4に減少）
  c1: 2.0  # 認知係数
  c2: 2.0  # 社会係数
  v_max_pos: 0.1
  v_max_deg: 15.0
  pos_range: 0.2
  deg_range: 45.0
  penalty_factor: 10.0
  repair_iters: 200
  polish_iters: 5000
  seed_base: 42


