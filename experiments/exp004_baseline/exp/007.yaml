paths:
  baseline: "submissions/baseline.csv"
  baseline_fallback: "submissions/baseline_autogen.csv"
  output: "submissions/submission.csv"
  overlap_script: ""

tree_shape:
  trunk_w: 0.15
  trunk_h: 0.2
  base_w: 0.7
  mid_w: 0.4
  top_w: 0.25
  tip_y: 0.8
  tier_1_y: 0.5
  tier_2_y: 0.25
  base_y: 0.0
  trunk_bottom_y: -0.2

sa_params:
  Tmax: 0.001
  Tmin: 0.000001
  nsteps: 220
  nsteps_per_T: 12000
  position_delta: 0.0025
  angle_delta: 1.2
  angle_delta2: 1.2
  delta_t: 0.0025
  shear_delta: 0.03
  random_seed_base: 42

multi_start:
  restarts: 4
  seed_stride: 500
  jitter_xy: 0.05
  jitter_deg: 8.0
  jitter_ab: 0.05
  jitter_shear: 0.06

polish:
  enabled: true
  Tmax: 0.0002
  Tmin: 0.0000002
  nsteps: 80
  nsteps_per_T: 5000
  position_delta: 0.001
  angle_delta: 0.4
  angle_delta2: 0.4
  delta_t: 0.001
  shear_delta: 0.01

shrink:
  enabled: true
  min_scale: 0.92
  iters: 24
  n_min: 5
  n_max: 200
  center: "bounds"

shrink_aniso:
  enabled: true
  min_scale_x: 0.92
  min_scale_y: 0.92
  iters: 24
  n_min: 5
  n_max: 200
  center: "bounds"

rotate:
  enabled: true
  n_min: 2
  n_max: 200
  center: "bounds"
  coarse_step_deg: 5.0
  fine_step_deg: 0.5
  fine_window_deg: 4.0
  max_angle_deg: 90.0

initial_state:
  seeds:
    - [-4.191683864412409, -4.498489528496051, 74.54421568660419]
    - [-4.92202045352307, -4.727639556649786, 254.5401905706735]
  translation_a: 0.8744896974945239
  translation_b: 0.7499641699190263
  shear_x: 0.0
  shear_y: 0.0

grid_search:
  col_min: 2
  col_max: 11
  row_max_limit: 15
  max_trees: 200
