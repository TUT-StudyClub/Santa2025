# exp018_direct_optimize: 小規模グループ集中特化
# 1-30のグループに強めの探索をかける

tree_shape:
  trunk_w: 0.15
  trunk_h: 0.2
  base_w: 0.7
  mid_w: 0.4
  top_w: 0.25
  tip_y: 0.8
  tier_1_y: 0.5
  tier_2_y: 0.25
  base_y: 0.0
  trunk_bottom_y: -0.2

paths:
  baseline: "submissions/baseline.csv"
  output: "submissions/submission.csv"

optimization:
  n_min: 1
  n_max: 30
  seed: 42
  rebuild:
    enabled: true
    n_min: 1
    n_max: 30
    max_restarts: 25
    attempts_per_tree: 300
    expand_factor: 1.06
  global_rotation:
    enabled: true
    post_enabled: true
    angle_min: 0.0
    angle_max: 355.0
    angle_step: 2.0
    center: bounds
  multistart:
    restarts: 6
    pos_std: 0.02
    ang_std: 2.0
    max_jitter_tries: 8

  sa:
    enabled: true
    n_iters: 12000
    T_max: 0.1
    T_min: 0.00005
    pos_delta: 0.03
    ang_delta: 3.0
    allow_overlap: true
    overlap_penalty_min: 0.02
    overlap_penalty_max: 5.0

  coordinate_descent:
    enabled: true
    n_passes: 80
    step_size: 0.004
    step_decay: 0.6

  shrink_aniso:
    enabled: true
    min_scale_x: 0.70
    min_scale_y: 0.70
    n_iters: 40
    center: bounds

  shrink:
    enabled: true
    min_scale: 0.75
    n_iters: 40

  lns:
    enabled: true
    n_iters: 200
    attempts: 120
    k_min: 2
    k_max: 5
