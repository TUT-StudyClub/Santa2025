# exp018_direct_optimize: 中規模グループ特化設定
# 21-100のグループに集中して最適化

tree_shape:
  trunk_w: 0.15
  trunk_h: 0.2
  base_w: 0.7
  mid_w: 0.4
  top_w: 0.25
  tip_y: 0.8
  tier_1_y: 0.5
  tier_2_y: 0.25
  base_y: 0.0
  trunk_bottom_y: -0.2

paths:
  baseline: "submissions/baseline.csv"
  output: "submissions/submission.csv"

optimization:
  n_min: 21
  n_max: 100
  seed: 42
  global_rotation:
    enabled: true
    post_enabled: true
    angle_min: 0.0
    angle_max: 355.0
    angle_step: 5.0
    center: bounds
  multistart:
    restarts: 3
    pos_std: 0.01
    ang_std: 1.0
    max_jitter_tries: 5

  sa:
    enabled: true
    n_iters: 8000  # n倍される - より多くのイテレーション
    T_max: 0.08
    T_min: 0.00005
    pos_delta: 0.02
    ang_delta: 2.0

  coordinate_descent:
    enabled: true
    n_passes: 50
    step_size: 0.003
    step_decay: 0.6

  shrink_aniso:
    enabled: true
    min_scale_x: 0.75
    min_scale_y: 0.75
    n_iters: 40
    center: bounds

  shrink:
    enabled: true
    min_scale: 0.80
    n_iters: 40
