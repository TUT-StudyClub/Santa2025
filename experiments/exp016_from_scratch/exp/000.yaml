paths:
  baseline: "submissions/baseline.csv"
  output: "submissions/submission.csv"

tree_shape:
  trunk_w: 0.15
  trunk_h: 0.2
  base_w: 0.7
  mid_w: 0.4
  top_w: 0.25
  tip_y: 0.8
  tier_1_y: 0.5
  tier_2_y: 0.25
  base_y: 0.0
  trunk_bottom_y: -0.2

optimizer:
  n_min: 2
  n_max: 30  # 小さいグループに集中
  patterns: 5  # グリッド、六角形、らせん、インターロッキング、ダイヤモンド
  spacings: [0.6, 0.7, 0.8, 0.9, 1.0, 1.1]
  angles: [0.0, 30.0, 45.0, 60.0, 90.0, 120.0, 150.0, 180.0]
  sa_steps: 30000
  T_max: 0.01
  T_min: 0.00001
  pos_delta: 0.05
  deg_delta: 10.0
  shrink_iters: 50
  min_scale: 0.9
  seed_base: 42


