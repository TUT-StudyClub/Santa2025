paths:
  baseline: "submissions/baseline.csv"
  baseline_fallback: "submissions/baseline_autogen.csv"
  output: "submissions/submission.csv"
  overlap_script: ""

tree_shape:
  trunk_w: 0.15
  trunk_h: 0.2
  base_w: 0.7
  mid_w: 0.4
  top_w: 0.25
  tip_y: 0.8
  tier_1_y: 0.5
  tier_2_y: 0.25
  base_y: 0.0
  trunk_bottom_y: -0.2

# 強化されたSAパラメータ - より長い探索時間
sa_params:
  Tmax: 0.001
  Tmin: 0.0000005
  nsteps: 400
  nsteps_per_T: 18000
  position_delta: 0.002
  angle_delta: 1.0
  angle_delta2: 1.0
  delta_t: 0.002
  shear_delta: 0.025
  random_seed_base: 42

# より多くのマルチスタート
multi_start:
  restarts: 8
  seed_stride: 500
  jitter_xy: 0.06
  jitter_deg: 10.0
  jitter_ab: 0.06
  jitter_shear: 0.08

# 強化されたpolishフェーズ
polish:
  enabled: true
  Tmax: 0.00015
  Tmin: 0.0000001
  nsteps: 120
  nsteps_per_T: 8000
  position_delta: 0.0008
  angle_delta: 0.35
  angle_delta2: 0.35
  delta_t: 0.0008
  shear_delta: 0.008

# Hill climbing refinement
hill:
  enabled: true
  steps: 50000
  decay: 0.08
  seed_offset: 7777

shrink:
  enabled: true
  min_scale: 0.90
  iters: 32
  n_min: 5
  n_max: 200
  center: "bounds"

shrink_aniso:
  enabled: true
  min_scale_x: 0.90
  min_scale_y: 0.90
  iters: 32
  n_min: 5
  n_max: 200
  center: "bounds"

rotate:
  enabled: true
  n_min: 2
  n_max: 200
  center: "bounds"
  coarse_step_deg: 3.0
  fine_step_deg: 0.25
  fine_window_deg: 3.0
  max_angle_deg: 90.0

initial_state:
  seeds:
    - [-4.191683864412409, -4.498489528496051, 74.54421568660419]
    - [-4.92202045352307, -4.727639556649786, 254.5401905706735]
  translation_a: 0.8744896974945239
  translation_b: 0.7499641699190263
  shear_x: 0.0
  shear_y: 0.0

grid_search:
  col_min: 2
  col_max: 11
  row_max_limit: 15
  max_trees: 200

progress: true



