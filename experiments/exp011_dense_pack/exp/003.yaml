paths:
  baseline: "submissions/baseline.csv"
  output: "submissions/submission.csv"

tree_shape:
  trunk_w: 0.15
  trunk_h: 0.2
  base_w: 0.7
  mid_w: 0.4
  top_w: 0.25
  tip_y: 0.8
  tier_1_y: 0.5
  tier_2_y: 0.25
  base_y: 0.0
  trunk_bottom_y: -0.2

optimization:
  n_min: 21
  n_max: 100
  n_iters: 80000
  screening_iters: 2000
  final_iters: 80000
  pos_delta: 0.08
  ang_delta: 20.0
  T_max: 0.05
  T_min: 0.0001
  seed_base: 42
  baseline_restarts: 2
  baseline_jitter_xy: 0.05
  baseline_jitter_deg: 20.0
  candidate_jitter_xy: 0.02
  candidate_jitter_deg: 10.0
  candidate_jitter_seed_offset: 5000
  asym_enabled: true
  asym_row_jitter: 0.25
  asym_col_jitter: 0.25
  asym_angle_jitter: 35.0
  asym_row_spacing_factor: 0.75
  asym_row_shift: 0.2
  asym_seed_offset: 12000
