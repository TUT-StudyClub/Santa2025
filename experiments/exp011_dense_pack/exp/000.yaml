paths:
  baseline: "submissions/baseline.csv"
  output: "submissions/submission.csv"

tree_shape:
  trunk_w: 0.15
  trunk_h: 0.2
  base_w: 0.7
  mid_w: 0.4
  top_w: 0.25
  tip_y: 0.8
  tier_1_y: 0.5
  tier_2_y: 0.25
  base_y: 0.0
  trunk_bottom_y: -0.2

optimization:
  # 最適化するグループの範囲
  n_min: 2
  n_max: 50
  # 各パターンあたりの反復回数
  n_iters: 100000
  # 位置の探索幅
  pos_delta: 0.08
  # 角度の探索幅（度）
  ang_delta: 20.0
  # SA温度パラメータ
  T_max: 0.05
  T_min: 0.0001
  # 乱数シード
  seed_base: 42

