paths:
  baseline: "submissions/submission.csv"
  baseline_fallback: "submissions/baseline.csv"
  output: "submissions/submission.csv"

tree_shape:
  trunk_w: 0.15
  trunk_h: 0.2
  base_w: 0.7
  mid_w: 0.4
  top_w: 0.25
  tip_y: 0.8
  tier_1_y: 0.5
  tier_2_y: 0.25
  base_y: 0.0
  trunk_bottom_y: -0.2

optimization:
  n_min: 2
  n_max: 200
  seed_base: 4242
  target_groups: [21, 22, 26, 25, 31, 43, 37, 33, 34, 23, 65, 73, 81, 66, 74, 61, 82, 62, 75, 69]
  target_top_k: 0
  target_range: [1, 200]

  stage1:
    enabled: true
    n_iters: 60000
    pos_delta: 0.005
    ang_delta: 1.3
    T_max: 0.015
    T_min: 0.0001
    boundary_bias: 0.8
    boundary_margin: 0.02
    refresh_every: 40

  shrink:
    enabled: true
    ratios: [0.985, 0.975, 0.965, 0.955, 0.945]
    n_iters: 40000
    pos_delta: 0.0035
    ang_delta: 0.9
    T_max: 0.01
    T_min: 0.0001
    boundary_bias: 0.85
    boundary_margin: 0.02
    refresh_every: 40

  rotate:
    enabled: true
    coarse_step_deg: 1.0
    fine_step_deg: 0.2
    fine_window_deg: 2.0
