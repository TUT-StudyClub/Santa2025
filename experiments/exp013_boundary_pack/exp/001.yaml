paths:
  baseline: "submissions/submission.csv"
  baseline_fallback: "submissions/baseline.csv"
  output: "submissions/submission.csv"

tree_shape:
  trunk_w: 0.15
  trunk_h: 0.2
  base_w: 0.7
  mid_w: 0.4
  top_w: 0.25
  tip_y: 0.8
  tier_1_y: 0.5
  tier_2_y: 0.25
  base_y: 0.0
  trunk_bottom_y: -0.2

optimization:
  n_min: 2
  n_max: 200
  seed_base: 4242
  target_groups: []
  target_top_k: 0
  target_range: [1, 200]

  stage1:
    enabled: true
    n_iters: 120000
    pos_delta: 0.005
    ang_delta: 1.5
    T_max: 0.02
    T_min: 0.00005
    boundary_bias: 0.8
    boundary_margin: 0.02
    refresh_every: 40

  shrink:
    enabled: true
    ratios: [0.985, 0.975, 0.965, 0.955, 0.945, 0.935, 0.925, 0.915, 0.905]
    n_iters: 80000
    pos_delta: 0.0035
    ang_delta: 0.8
    T_max: 0.01
    T_min: 0.00005
    boundary_bias: 0.85
    boundary_margin: 0.02
    refresh_every: 40

  rotate:
    enabled: true
    coarse_step_deg: 1.0
    fine_step_deg: 0.1
    fine_window_deg: 2.0
