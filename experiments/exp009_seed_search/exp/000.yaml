paths:
  baseline: "submissions/baseline.csv"
  output: "submissions/submission.csv"

tree_shape:
  trunk_w: 0.15
  trunk_h: 0.2
  base_w: 0.7
  mid_w: 0.4
  top_w: 0.25
  tip_y: 0.8
  tier_1_y: 0.5
  tier_2_y: 0.25
  base_y: 0.0
  trunk_bottom_y: -0.2

seed_search:
  # 角度のステップ（度）
  angle_step: 15.0
  # 角度の範囲
  angle_min: 0
  angle_max: 180

sa_params:
  Tmax: 0.01
  Tmin: 0.00001
  nsteps: 100
  nsteps_per_T: 5000
  position_delta: 0.05
  angle_delta: 5.0
  delta_t: 0.01
  random_seed_base: 42



