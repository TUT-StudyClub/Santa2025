paths:
  baseline: "submissions/submission.csv"
  baseline_fallback: "submissions/baseline.csv"
  output: "submissions/submission.csv"

tree_shape:
  trunk_w: 0.15
  trunk_h: 0.2
  base_w: 0.7
  mid_w: 0.4
  top_w: 0.25
  tip_y: 0.8
  tier_1_y: 0.5
  tier_2_y: 0.25
  base_y: 0.0
  trunk_bottom_y: -0.2

optimization:
  n_min: 2
  n_max: 200
  target_groups: []
  target_top_k: 0
  target_range: [1, 200]

  gap_fill:
    iterations: 6
    grid_n: 35
    grid_margin_ratio: 0.04
    min_gap: 0.02
    candidate_k: 12
    boundary_margin_ratio: 0.10
    boundary_k: 12
    max_step_ratio: 0.7
    min_step: 0.0005
    search_iters: 16
    candidate_fracs: [1.0, 0.7, 0.4, 0.2, 0.1]
    angle_candidates: [0.0, 10.0, -10.0, 20.0, -20.0]
    score_tolerance: 0.000001
    gap_eps: 0.0001
    log_details: false

  post_slide:
    enabled: true
    sweeps: 2
    max_step_ratio: 0.6
    min_step: 0.0001
    search_iters: 16
    candidate_fracs: [1.0, 0.75, 0.5, 0.25]
    directions_deg: [0.0, 45.0, 90.0, 135.0, 180.0, 225.0, 270.0, 315.0]
