paths:
  baseline: "submissions/submission.csv"
  output: "submissions/submission.csv"

tree_shape:
  trunk_w: 0.15
  trunk_h: 0.2
  base_w: 0.7
  mid_w: 0.4
  top_w: 0.25
  tip_y: 0.8
  tier_1_y: 0.5
  tier_2_y: 0.25
  base_y: 0.0
  trunk_bottom_y: -0.2

local_search:
  # 各グループあたりの反復回数
  n_iters: 120000
  # 位置の探索幅
  pos_delta: 0.06
  # 角度の探索幅（度）
  ang_delta: 15.0
  # 探索モード: rrt / sa / greedy
  mode: "sa"
  # RRTの許容幅（記録値に対する比率または絶対値）
  rrt:
    delta_start: 0.6
    delta_end: 0.3
    delta_mode: "ratio"
  # SAを使う場合の温度パラメータ（探索温度幅を広げる）
  sa:
    T_max: 0.4
    T_min: 0.05
  # 最適化するグループの範囲（小〜中グループ）
  n_min: 2
  n_max: 60
  # 乱数シード
  seed_base: 2042
  # グループ別の反復回数（小グループを厚く）
  iter_schedule:
    - start: 2
      end: 10
      n_iters: 300000
    - start: 11
      end: 20
      n_iters: 220000
    - start: 21
      end: 40
      n_iters: 160000
    - start: 41
      end: 60
      n_iters: 120000
  # 詳細ログ
  debug: false
