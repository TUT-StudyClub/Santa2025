paths:
  baseline: "submissions/baseline.csv"
  output: "submissions/submission.csv"

tree_shape:
  trunk_w: 0.15
  trunk_h: 0.2
  base_w: 0.7
  mid_w: 0.4
  top_w: 0.25
  tip_y: 0.8
  tier_1_y: 0.5
  tier_2_y: 0.25
  base_y: 0.0
  trunk_bottom_y: -0.2

local_search:
  # 各グループあたりの反復回数
  n_iters: 150000
  # 位置の探索幅
  pos_delta: 0.03
  # 角度の探索幅（度）
  ang_delta: 8.0
  # 探索モード: rrt / sa / greedy
  mode: "greedy"
  # RRTの許容幅（記録値に対する比率または絶対値）
  rrt:
    delta_start: 0.4
    delta_end: 0.3
    delta_mode: "ratio"
  # SAを使う場合の温度パラメータ
  sa:
    T_max: 0.4
    T_min: 0.3
  # 最適化するグループの範囲（小グループ集中）
  n_min: 2
  n_max: 30
  # 乱数シード
  seed_base: 42
  # グループ別の反復回数（小グループを厚く）
  iter_schedule:
    - start: 2
      end: 10
      n_iters: 300000
    - start: 11
      end: 20
      n_iters: 220000
    - start: 21
      end: 30
      n_iters: 160000
  # 詳細ログ
  debug: false
